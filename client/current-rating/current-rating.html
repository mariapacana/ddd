<template name="currentRating">
  {{currentRoundWinner}} {{scoreText}}
  {{#each performerAndRating}}
    {{ > _currentRating performer=performer rating=rating }}
  {{/each}}
</template>

<template name="_currentRating">
  <div class="currentRating">
    <p>{{performer}}: {{performerRating}}</p>
  </div>
</template>
