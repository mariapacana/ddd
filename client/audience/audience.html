<template name="audience">
  <head>
    <title>ddd</title>
  </head>

  <body>
    {{#with currentRound}}
      {{#if gameOver}}
        <div> Thanks for Playing! </div>
      {{else}}
        {{#if gettingVotes}}
          {{> options}}
        {{else}}
          {{#if performingAction}}
            {{> winner}}
          {{else}}
            {{#if gettingFeedback}}
              {{> rating}}
              {{> currentRating}}
            {{/if}}
          {{/if}}
        {{/if}}
      {{/if}}
    {{/with}}
  </body>
</template>
