<template name="audience">
  <head>
    <title>ddd</title>
  </head>

  <div class="audience">
    {{#with currentRound}}
      {{#if showMessage}}
        {{> message messageText}}
      {{/if}}
      {{#if gameOver}}
        {{> ending}}
      {{else}}
        {{#if gettingVotes}}
          {{> options}}
        {{else}}
          {{#if performingAction}}
            {{> winner}}
          {{else}}
            {{#if gettingFeedback}}
              <div>
                {{#if submittedRating}}
                  {{> currentRating}}
                {{else}}
                  {{> rating}}
                {{/if}}
              </div>
            {{else}}
              <div>
                Welcome to Dreamily!
                {{#if isManager}}
                  You are a manager.
                {{else}}
                  You are a worker.
                {{/if}}
              </div>
            {{/if}}
          {{/if}}
        {{/if}}
      {{/if}}
    {{/with}}
  </div>
</template>
