<template name="audience">
  <head>
    <title>ddd</title>
  </head>

  <body>
    {{#with currentRound}}
      {{#if gettingVotes}}
        {{> options}}
      {{else}}
        {{#if performingAction}}
          {{> winner}}
        {{else}}
          {{#if gettingFeedback}}
            {{> rating}}
            {{> currentRating}}
          {{/if}}
        {{/if}}
      {{/if}}
    {{/with}}
  </body>
</template>
