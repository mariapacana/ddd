<template name="audience">
  <head>
    <title>ddd</title>
  </head>

  <div class="audience">
    {{#with currentRound}}
      {{#if gameOver}}
        {{> ending}}
      {{else}}
        {{#if gettingVotes}}
          {{> options}}
        {{else}}
          {{#if performingAction}}
            {{> winner}}
          {{else}}
            {{#if gettingFeedback}}
              <div>
                {{> rating}}
                {{> currentRating}}
              </div>
            {{/if}}
          {{/if}}
        {{/if}}
      {{/if}}
    {{/with}}
  </div>
</template>
