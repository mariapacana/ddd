<template name="projector">
  <div class="projector">
  {{#with currentRound}}
    {{#if gameNotStarted}}
      {{> projector_welcome}}
    {{else}}
      {{#if gameOver}}
        {{> ending}}
      {{else}}
        {{> projector_game}}
      {{/if}}
    {{/if}}
  {{/with}}
  </div>
</template>

<template name="projector_game">
  {{#if gettingVotes}}
    {{> options}}
  {{else}}
    {{#if performingAction}}
      {{> winner}}
    {{else}}
      {{#if gettingFeedback}}
        {{#if endOfLevel}}
          {{> total_rating}}
        {{else}}
          {{> projector_game_score}}
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>

<template name="projector_welcome">
  <div>
    <h1>Welcome to the Dreamily Customer Support Training Program!</h1>
    <p>You'll need your phones soon.</p>
  </div>
</template>

<template name="projector_game_score">
  <div class="ratings-current">
    {{> currentRating}}
  </div>
</template>
