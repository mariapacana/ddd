<template name="projector">
  <div class="projector">
  {{#with currentRound}}
    {{#if gameNotStarted}}
      {{> projector_welcome}}
    {{else}}
      {{#if gameOver}}
        {{> ending}}
      {{else}}
        {{> projector_game}}
      {{/if}}
    {{/if}}
  {{/with}}
  </div>
</template>

<template name="projector_game">
  {{#if gettingVotes}}
      {{> options}}
  {{else}}
    {{#if performingAction}}
        {{> winner}}
    {{else}}
      {{#if gettingFeedback}}
        {{> projector_game_score}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>

<template name="projector_welcome">
  <div>
    Welcome to the Dreamily Customer Support Training Program!
  </div>
</template>

<template name="projector_game_score">
  <div class="ratings-current">
    {{> currentRating}}
  </div>
</template>
