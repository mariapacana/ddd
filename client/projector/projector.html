<template name="projector">
  <h1>Total Score: {{totalRating}}</h1>
  {{#with currentRound}}
      {{#if gettingVotes}}
        {{> options}}
      {{else}}
        {{#if performingAction}}
          {{ > winner}}
        {{else}}
          {{#if gettingFeedback}}
            {{> currentRating}}
          {{/if}}
        {{/if}}
    {{/if}}
  {{/with}}
</template>
