<template name="projector">
  <div class="projector">
    {{#with currentRound}}
      {{#if gameOver}}
        {{> ending}}
        {{else}}
          {{#if gettingVotes}}
            {{> options}}
          {{else}}
            {{#if performingAction}}
              {{> winner}}
            {{else}}
              {{#if gettingFeedback}}
                <div class="ratings-current">
                  <h1>Ramona's Total Score: {{totalRating}}</h1>
                  {{> currentRating}}
                </div>
              {{else}}
                <div>Welcome to the Dreamily Customer Support Training Program!</div>
              {{/if}}
            {{/if}}
        {{/if}}
      {{/if}}
    {{/with}}
  </div>
</template>
