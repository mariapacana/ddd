<template name="projector">
  <div class="projector">
    {{#with currentRound}}
      {{#if gameOver}}
        {{> ending}}
        {{else}}
          {{#if gettingVotes}}
            {{> options}}
          {{else}}
            {{#if performingAction}}
              {{> winner}}
            {{else}}
              <h1>Total Score: {{totalRating}}</h1>
              {{#if gettingFeedback}}
                {{> currentRating}}
              {{/if}}
            {{/if}}
        {{/if}}
      {{/if}}
    {{/with}}
  </div>
</template>
