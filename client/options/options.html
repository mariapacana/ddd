<template name="options">
  <div class="options">
    {{> option_header}}
    <ul>
      {{#each options}}
        <li>
          <a href class="option">{{text}}</a>
          {{votes}}
        </li>
      {{/each}}
    </ul>
    {{#if selectedOption}}
      <p class="selectedOption">You picked {{selectedOption}}.</p>
    {{/if}}
  </div>
</template>

<template name="option_header">
  {{#if isFinale}}
    <h1>Ramona should be...</h1>
  {{else}}
    <h1>What should {{pronoun}} do next?</h1>
  {{/if}}
</template>
