<template name="total_rating">
  {{#with currentLevel}}
    <h1>
      Level {{levelText}} Total {{scoreText}}:
    </h1>
    {{#each performerAndRating}}
      {{ > _total_rating performer=performer rating=rating }}
    {{/each}}
  {{/with}}
</template>

<template name="_total_rating">
  <div>
    {{performer}}: {{performerRating}}
  </div>
</template>
