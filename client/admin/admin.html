<template name="admin">
  <head>
    <title>DDD Admin Page</title>
  </head>
  <body>
    <div>
      {{> loginButtons}}
      <h1>Current Round Controls</h1>
      {{#with currentRound}}
        {{#if needVotes}}
          {{#if gettingVotes}}
            {{> currentRating}}
          {{/if}}
          <button id="getVotes">Get Votes For Next Round</button>
        {{else}}
          {{#if needFeedback}}
            {{ > winner }}
            <button id="getFeedback">Ratings For Current Round</button>
          {{else}}
            {{#if needToAdvance}}
              {{ > options }}
              <button id="advanceRound">Next Round</button>
            {{else}}
              {{#if needToEndGame}}
                {{> currentRating}}
                <button id="endGame">End Game</button>
              {{/if}}
            {{/if}}
          {{/if}}
        {{/if}}
      {{/with}}
    </div>
    <div>{{> restart}}</div>
  </body>
</template>
