<template name="admin">
  <head>
    <title>DDD Admin Page</title>
  </head>
  <body>
    <div>
      {{> loginButtons}}
      <h1>Current Round Controls</h1>
      {{#with currentRound}}
        {{#if needToStartGame}}
          <button id="startGame">Start Game</button>
        {{else}}
          {{#if needToEndGame}}
            <button id="endGame">End Game</button>
          {{else}}
            {{> admin_game}}
          {{/if}}
        {{/if}}
      {{/with}}
    </div>
    <div>{{> restart}}</div>
  </body>
</template>

<template name="admin_game">
  {{#if needVotes}}
    {{#if needToAdvanceLevel}}
      <button id="advanceLevel">Next Level</button>
    {{else}}
      <button id="getVotes">Get Votes For Next Round</button>
    {{/if}}
  {{else}}
    {{#if needToAdvance}}
      {{ > options }}
      <button id="advanceRound">Next Round</button>
    {{else}}
      {{#if needFeedback}}
       {{ > winner }}
        <button id="getFeedback">Ratings For Current Round</button>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
