<template name="admin">
  <head>
    <title>DDD Admin Page</title>
  </head>
  <body>
    {{#with currentRound}}
      {{> winner}}
      {{#if lastRoundWinner}}
        <button id="getFeedback">Ratings For Current Round</button>
      {{/if}}
    {{/with}}
    <button id="getVotes">Get Votes For Next Round</button>
    <button id="advanceRound">Advance to Next Round</button>
    {{> restart}}
  </body>
</template>
