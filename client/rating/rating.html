<template name="rating">
  <div class="rating">
    <h1>Rate the task</h1>
    {{currentRoundWinner}}
    {{#each currentRoundPerformers}}
      {{ > _rating performer=this}}
    {{/each}}
  </div>
</template>

<template name="_rating">
  <div class="_rating">
    <form class="rating-form">
      {{performer}}
      <select class="selected-rating">
        {{#each ratingOptions}}
          <option value={{this}}>{{this}}</option>
        {{/each}}
      </select>
    </form>
  </div>
</template>
