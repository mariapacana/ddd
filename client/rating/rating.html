<template name="rating">
  <h1>Rate how well I performed the task, {{currentRoundWinner}}</h1>
  {{#if showRatingForm}}
    <form id="ratingForm">
      <select name="rating-options">
        {{#each ratingOptions}}
          <option value={{this}}>{{this}}</option>
        {{/each}}
      </select>
      <input type="submit" value="Submit">
    </form>
  {{/if}}
</template>
