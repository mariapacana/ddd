<template name="rating">
  <div class="rating">
    <h1>Rate the task</h1>
    <div>
      <form class="rating-form">
        {{currentRoundWinner}}
        <select class="selected-rating">
          {{#each ratingOptions}}
            <option value={{this}}>{{this}}</option>
          {{/each}}
        </select>
      </form>
    </div>
  </div>
</template>
