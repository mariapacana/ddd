<template name="rating">
  <div class="rating">
    <h1>Rate the task</h1>
    {{currentRoundWinner}}
    {{ > _rating performer=1}}
    {{# if isVersusMode}}
      {{ > _rating performer=2}}
    {{/if}}
  </div>
</template>

<template name="_rating">
  <div class="_rating">
    <form class="rating-form">
      Player {{performer}}
      <select class="selected-rating">
        {{#each ratingOptions}}
          <option value={{this}}>{{this}}</option>
        {{/each}}
      </select>
    </form>
  </div>
</template>
