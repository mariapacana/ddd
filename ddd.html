<template name="ddd">
  <head>
    <title>ddd</title>
  </head>

  <body>
    {{> loginButtons}}
    {{> winner}}
    {{#with currentRound}}
      {{> options}}
    {{/with }}
  </body>
</template>

<template name="winner">
  <h1>Your Vote:</h1>
  <p>{{winner}}</p>
</template>

<template name="options">
  <h1>What should I do next?</h1>
  {{#each options}}
    <h1>
      <a href class="option">{{text}}</a>
      {{optionVotes}}
    </h1>
  {{/each}}
</template>
